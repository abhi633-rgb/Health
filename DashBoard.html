                    <div class="card-body">

                            <li class="list-group-item">Record 2</li>
                            <!-- Add more records as needed -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Prescriptions</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Prescription 1</li>

                            <!-- Add more prescriptions as needed -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
